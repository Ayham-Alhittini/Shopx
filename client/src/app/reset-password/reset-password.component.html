<div class="vertical-center">
    <div class="form-container mat-elevation-z5"> 
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

            <h1 class="center title">
                Reset Password
            </h1>

            <mat-form-field class="full-width" color="accent" appearance="fill">
                <mat-label>Email</mat-label>
                <input 
                    readonly="true"
                    type="email"
                    matInput 
                    placeholder="example@gmail.com" 
                    formControlName="email" 
                />
                <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('required')">
                    email is required!
                </mat-error>
                <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('email')">
                    email should be in right format!
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" color="accent" appearance="fill">
                <mat-label>Password</mat-label>
                <input 
                    type="password"
                    matInput 
                    placeholder="Password" 
                    formControlName="password" 
                />
                <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
                    password is required!
                </mat-error>
                
                <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('pattern')">
                    Weak password
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width"  color="accent"  appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input 
                    type="password"
                    matInput 
                    placeholder="Confirm Password" 
                    formControlName="confirmPassword" 
                />
                <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
                    please confirm your password
                </mat-error>
                <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordsMatch')">
                    passwords do not match password
                </mat-error>
            </mat-form-field>
            
            <div class="center margin-top">
                <button [disabled]="resetPasswordForm.invalid" mat-raised-button color="accent">RESET PASSWORD</button>
            </div>
        </form>
    </div>  
</div>
