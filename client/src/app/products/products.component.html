<app-dashboard>
    <div style="height: 100%; display: flex; flex-direction: column;">
        <div class="container">
            <div *ngIf="noProducts" class="badge">
                <span>There are no products yet.</span>
                <a color="accent" mat-flat-button routerLink="/add-product">
                    Add a New Product
                </a>
            </div>
            <div *ngIf="isLoading" class="badge">
                <span>Please wait while we load your products</span>
                <mat-spinner></mat-spinner>
            </div>
            <div class="full-width" *ngFor="let product of onPageProducts">
                <app-product-card [routerLink]="'' + product.id" (deleteEvent)="onDelete($event)" [product]="product"></app-product-card>
            </div>
            
            <a routerLink="/add-product" class="floating-btn mat-elevation-z5" mat-fab color="accent">
                <mat-icon>add</mat-icon>
            </a>
        </div>
        <mat-paginator 
            [ngStyle]="{'display': products.length > 0 ? 'block' : 'none'}"
            class="paginator mat-elevation-z2"
            #paginator
            (page)="handlePageEvent($event)"
            [length]="products.length"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25]"
            aria-label="Select page">
        </mat-paginator>
        
    </div>
    
</app-dashboard>
